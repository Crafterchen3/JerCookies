<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="Jer.png"/>
  <link href='https://fonts.googleapis.com/css?family=Michroma' rel='stylesheet'>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jer Cookie Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
  <audio id="background-music" loop>
    <source src="Rich_Amiri_-_One_Call.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      var backgroundMusic = document.getElementById('background-music');
      if (backgroundMusic) {
        setInterval(() => {
          backgroundMusic.volume = 0.4
            backgroundMusic.play().catch(error => {
                      console.error('Failed to start background music:', error);
                    });
        },30)

      }
    });
  </script>
  <div class="container">
    <h1 class="status" id="cookieCount">0 Jers</h1>
    <button class="cookieButton" id="cookieButton"></button>
    <div class="upgrade">
      <div class="upgrade_stats">
        <h3 class="upgrade_stats">AutoClicker</h3>
        <p class="upgrade_stats" id="autoClickerCount">0</p>
      </div>
      <div class="upgrade_buttons">
        <p>100J</p>
        <button id="buyAutoClicker">1x</button>
        <button id="buyAutoClicker5x">5x</button>
        <button id="buyAutoClicker10x">10x</button>
        <button id="buyAutoClickerMax">max</button>
      </div>
      
    </div>
  </div>



  
  <script src="api.js"></script>
</body>

</html>
